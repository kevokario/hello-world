<div class="card col-sm-8 mx-auto">

<img src="img/Home.jpg" alt="" class="mb-4 img-card-top mx-auto" style="height:140px">
<div class="card-body">
	<form class="needs-validation" id="addUserForm" novalidate>
		<div class="form-group">


			<label for="names">Names:</label>
			<input type="text" class="form-control" id="names" placeholder="Name" name="names" required>


			<div class="valid-feedback"></div>
			<div class="invalid-feedback">please fill in your names!</div>

		</div>
		<div class="">
		<div class="form-group">
			<label for="uemail">provide your email here: </label>
			<div class="input-group" mb-3>
				<input type="text" class="form-control" id="uemail" placeholder="Email" name="uemail">
				<div class="input-group-append">
					<span class="input-group-text">@example.com</span>
				</div>
				<div class="valid-feedback"></div>
				<div class="invalid-feedback">please enter your email </div>
			</div>

		</div>

			<label for="pwd">Phone number:</label>
			<input type="Password" class="form-control" id="pwd" placeholder="enter your phone number" name="pswd" required>
			<div class="valid-feedback"></div>
			<div class="invalid-feedback">please enter your phone number</div>
		</div>
		<br>
		<button type="button" id="addUser" class="btn btn-primary">Submit</button>

	</form>

</div>

</div>
