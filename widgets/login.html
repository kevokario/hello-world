<div class="card col-sm-8 mx-auto">
	<img src="img/Home.jpg" alt="" style="height:140px" class="mb-4 img-card-top mx-auto">
<h3 class="text-center card-title mt-2">Add User Here</h3>
<div class="card-body">
	<form class="needs-validation" id="addUserForm" novalidate>
		<div class="form-group">
			<label for="uname">User name:</label>
			<input type="text" class="form-control" id="uname" placeholder="Enter username" name="uname" required>
			<div class="valid-feedback"></div>
			<div class="invalid-feedback">please enter a valid username</div>
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="Password" class="form-control" id="pwd" placeholder="enter password" name="pswd" required>
			<div class="valid-feedback"></div>
			<div class="invalid-feedback">please enter the password correctly</div>
		</div>
		<button type="button" id="addUser" class="btn btn-primary">Submit</button>

	</form>

</div>

</div>
